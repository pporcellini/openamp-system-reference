manifest:
  remotes:
    - name: openamp
      url-base: https://github.com/OpenAMP
    - name: danmilea
      url-base: https://github.com/danmilea
    - name: pporcellini
      url-base: https://github.com/pporcellini
  defaults:
    remote: danmilea

  self:
    path: openamp-system-reference

  projects:
    - name: zephyr
      repo-path: zephyr
      remote: danmilea
      revision: virtio-exp-update
      import: true

    # as we use the same names as in the zephyr manifest,
    # our definitions eclipse their's
    - name: libmetal
      remote: openamp
      revision: v2023.10

    - name: open-amp
      revision: virtio-exp-update

    # however, our version does not have the zephyr module glue
    # so bring in our custom version that integrates both libraries
    # as a single zephyr module
    - name: openamp-zephyr-modules
      remote: openamp
      revision: main
